<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee!-Coolest Bee on Teh Block(chain)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        /* ... existing styles ... */
        
        /* Bad Handwriting Style */
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap');
        
        .handwritten {
            font-family: 'Caveat', cursive;
            transform: rotate(-2deg);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        /* Wobbly animation for extra messiness */
        @keyframes wobbly {
            0% { transform: rotate(-2deg); }
            50% { transform: rotate(1deg); }
            100% { transform: rotate(-2deg); }
        }
        
        .wobbly-text {
            animation: wobbly 6s ease-in-out infinite;
            display: inline-block;
        }
        /* Honeycomb Animation */
        @keyframes bounce {
            0%, 100% { transform: translateY(-5%); }
            50% { transform: translateY(0); }
        }
        .animate-bounce {
            animation: bounce 2s infinite;
        }
        .honeycomb {
            position: fixed;
            font-size: 40px;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
            transform: rotate(30deg);
        }

        /* Background Style */
        .page-background {
            background-image: url('https://raw.githubusercontent.com/BeenaeMarvin/Bee/main/bar.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        /* Add a subtle overlay to improve content readability */
        .content-overlay {
            background-color: rgba(0, 0, 0, 0.4);
            min-height: 100vh;
        }

        /* Wood Panel Style */
        .wood-panel {
            background-color: rgba(145, 102, 57, 0.95);
            background-image: 
                linear-gradient(90deg, rgba(130, 91, 51, 0.25) 1px, transparent 1px),
                linear-gradient(rgba(130, 91, 51, 0.25) 1px, transparent 1px);
            background-size: 20px 20px;
            border: 8px solid #654321;
            box-shadow: 
                inset 0 0 30px rgba(0,0,0,0.2),
                0 10px 20px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        /* Countdown Styles */
        .countdown-container {
            background: rgba(145, 102, 57, 0.95);
            border: 4px solid #654321;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
        }
        
        .countdown-box {
            background: rgba(0, 0, 0, 0.2);
            border: 2px solid #8B4513;
            min-width: 70px;
        }

        .text-wood { color: #f4debf; }

        /* Chart Container */
        .chart-container {
            background: #1a1a1a;
            border-radius: 0.5rem;
            overflow: hidden;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Background Pattern -->
    <div id="honeycomb-pattern"></div>

    <!-- Background Image -->
    <div class="page-background"></div>
    
    <!-- Content Overlay -->
    <div class="content-overlay">
        <div class="p-8">
        <!-- Left Bee -->
        <div class="absolute top-18 -left-36 z-50">
            <img 
                src="https://raw.githubusercontent.com/BeenaeMarvin/Bee/main/1.png" 
                alt="Left Bee"
                style="transform: rotate(90deg);"
            />
        </div>
    </div>

        <!-- Right Bottom Bee -->
        <div class="fixed -bottom-10 -right-20 z-50">
            <img 
                src="https://raw.githubusercontent.com/BeenaeMarvin/Bee/main/2.png" 
                alt="Right Bee"
            />
        </div>

        <!-- Countdown Timer -->
        <div class="fixed top-8 right-8 z-50">
            <div class="countdown-container p-4 rounded-xl">
                <div class="text-center text-wood mb-2 font-bold">
                    Launch in:
                </div>
                <div class="flex gap-2">
                    <div class="countdown-box p-2 rounded-lg text-center">
                        <div id="days" class="text-2xl font-bold text-yellow-500">00</div>
                        <div class="text-xs text-wood">Days</div>
                    </div>
                    <div class="countdown-box p-2 rounded-lg text-center">
                        <div id="hours" class="text-2xl font-bold text-yellow-500">00</div>
                        <div class="text-xs text-wood">Hours</div>
                    </div>
                    <div class="countdown-box p-2 rounded-lg text-center">
                        <div id="minutes" class="text-2xl font-bold text-yellow-500">00</div>
                        <div class="text-xs text-wood">Mins</div>
                    </div>
                    <div class="countdown-box p-2 rounded-lg text-center">
                        <div id="seconds" class="text-2xl font-bold text-yellow-500">00</div>
                        <div class="text-xs text-wood">Secs</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Hero Section -->
        <div class="max-w-6xl mx-auto text-center mb-16">
            <h1 class="handwritten text-8xl font-bold text-yellow-300 mb-4 text-center wobbly-text">
                Ich bin eine Biene 
            </h1>
            <p class="text-3xl font-bold text-yellow-800 mb-8">
                Teh <span class="line-through">Retardet</span> Coolest Bee on Teh Block (chain)! üçØ
            </p>
            <div class="text-5xl font-bold text-yellow-900 animate-bounce mb-8">
                999.9M Total Supply
            </div>

            <!-- Contract Address -->
            <div class="wood-panel rounded-lg p-4 max-w-2xl mx-auto">
                <div class="text-left">
                    <div class="text-sm text-wood font-semibold mb-1">Solana Contract Address:</div>
                    <div class="font-mono text-wood flex justify-between items-center">
                        <span id="contract-address">0x000...000</span>
                        <button onclick="copyAddress()" class="ml-4 p-2 hover:bg-yellow-600/20 rounded-full transition-colors">
                            <svg id="copy-icon" class="w-6 h-6 text-wood" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Video Section -->
        <div class="wood-panel max-w-4xl mx-auto mb-16 rounded-2xl overflow-hidden p-8">
            <h2 class="text-3xl font-bold text-wood mb-6 text-center">Watch teh Bee Porn üé•</h2>
            <div class="relative w-full rounded-xl overflow-hidden" style="padding-top: 56.25%;">
                <video 
                    class="absolute top-0 left-0 w-full h-full object-cover"
                    controls
                    loop
                    poster="https://github.com/BeenaeMarvin/Bee/blob/main/Bee.mp4?raw=true#t=0.001"
                >
                    <source src="https://github.com/BeenaeMarvin/Bee/blob/main/Bee.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="max-w-6xl mx-auto mb-16">
            <div class="wood-panel rounded-2xl p-8 relative">
                <!-- Chart Bee -->
                <div class="absolute -left-24 bottom-0 z-10">
                    <img 
                        src="https://raw.githubusercontent.com/BeenaeMarvin/Bee/main/3.png" 
                        alt="Chart Bee"
                    />
                </div>
                
                <h2 class="text-3xl font-bold text-wood mb-6 text-center">Live Chart üìà</h2>
                <div class="chart-container">
                    <iframe
                        src="https://dexscreener.com/solana/[your-pair-address]?embed=1&theme=dark"
                        style="width: 100%; height: 800px; border: none;"
                        title="DEXscreener Chart"
                    ></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add honeycomb background
        const pattern = document.getElementById('honeycomb-pattern');
        for (let i = 0; i < 20; i++) {
            const honeycomb = document.createElement('div');
            honeycomb.className = 'honeycomb';
            honeycomb.textContent = '‚¨°';
            honeycomb.style.top = `${Math.random() * 100}%`;
            honeycomb.style.left = `${Math.random() * 100}%`;
            pattern.appendChild(honeycomb);
        }

        // Copy address functionality
        function copyAddress() {
            const address = document.getElementById('contract-address').textContent;
            navigator.clipboard.writeText(address);
            
            const copyIcon = document.getElementById('copy-icon');
            const originalPath = copyIcon.innerHTML;
            
            // Change to checkmark
            copyIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />';
            copyIcon.style.color = '#10B981'; // green
            
            // Revert after 2 seconds
            setTimeout(() => {
                copyIcon.innerHTML = originalPath;
                copyIcon.style.color = '';
            }, 2000);
        }

        // Countdown Timer
        function updateCountdown() {
            const launchDate = new Date('December 24, 2024 00:00:00').getTime();
            
            function update() {
                const now = new Date().getTime();
                const distance = launchDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

                if (distance < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('days').textContent = '00';
                    document.getElementById('hours').textContent = '00';
                    document.getElementById('minutes').textContent = '00';
                    document.getElementById('seconds').textContent = '00';
                }
            }

            update();
            const countdownInterval = setInterval(update, 1000);
        }

        updateCountdown();
    </script>
</body>
</html>
