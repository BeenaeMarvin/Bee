<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEE COIN - The Retardest Bee in the World!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes bounce {
            0%, 100% { transform: translateY(-5%); }
            50% { transform: translateY(0); }
        }
        .animate-bounce {
            animation: bounce 2s infinite;
        }
        .honeycomb {
            position: fixed;
            font-size: 40px;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
            transform: rotate(30deg);
        }
        /* Wood Texture Styles */
        .wood-panel {
            background-color: #916639;
            background-image: 
                linear-gradient(90deg, rgba(130, 91, 51, 0.25) 1px, transparent 1px),
                linear-gradient(rgba(130, 91, 51, 0.25) 1px, transparent 1px);
            background-size: 20px 20px;
            border: 8px solid #654321;
            box-shadow: 
                inset 0 0 30px rgba(0,0,0,0.2),
                0 10px 20px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        .wood-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, 
                    rgba(255,255,255,0.1) 0%,
                    rgba(255,255,255,0) 20%,
                    rgba(255,255,255,0.1) 40%,
                    rgba(255,255,255,0) 60%,
                    rgba(255,255,255,0.1) 80%,
                    rgba(255,255,255,0) 100%
                );
            pointer-events: none;
        }

        /* Additional Tailwind-like Utility Classes */
        .bg-yellow-100 { background-color: #fef3c7; }
        .bg-yellow-500 { background-color: #f59e0b; }
        .bg-yellow-600 { background-color: #d97706; }
        .text-yellow-500 { color: #f59e0b; }
        .text-yellow-600 { color: #d97706; }
        .text-yellow-800 { color: #92400e; }
        .text-yellow-900 { color: #78350f; }
        .hover\:bg-yellow-600:hover { background-color: #d97706; }
        .text-wood { color: #f4debf; }
        
        /* Transform & Transition Classes */
        .transition-colors { transition-property: background-color, border-color, color, fill, stroke; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms; }
        .transform { transform: translateZ(0); }
        .hover\:scale-105:hover { transform: scale(1.05); }
        .transition-transform { transition-property: transform; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms; }

        /* Chart Container */
        .chart-container {
            background: #1a1a1a;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        /* Responsive Padding & Margins */
        @media (max-width: 640px) {
            .p-8 { padding: 1rem; }
            .text-6xl { font-size: 2.5rem; }
            .text-5xl { font-size: 2rem; }
            .text-3xl { font-size: 1.5rem; }
        }
    </style>
</head>
<body class="bg-yellow-100 min-h-screen">
    <!-- Background Honeycomb Pattern -->
    <div id="honeycomb-pattern"></div>

    <div class="p-8">
        <!-- Logo in corner -->
        <div class="fixed top-8 -left-15 z-50">
            <img 
                src="https://raw.githubusercontent.com/BeenaeMarvin/Bee/main/1.png" 
                alt="Bee Logo"
            />
        </div>

        <!-- Hero Section -->
        <div class="max-w-6xl mx-auto text-center mb-16">
            <h1 class="text-6xl font-bold text-yellow-600 mb-4">
                üêù BEE COIN üêù
            </h1>
            <p class="text-3xl font-bold text-yellow-800 mb-8">
                The Retardest Bee in the World! üçØ
            </p>
            <div class="text-5xl font-bold text-yellow-900 animate-bounce mb-8">
                999.9M Total Supply
            </div>

            <!-- Contract Address -->
            <div class="wood-panel rounded-lg p-4 max-w-2xl mx-auto">
                <div class="text-left">
                    <div class="text-sm text-wood font-semibold mb-1">Solana Contract Address:</div>
                    <div class="font-mono text-wood flex justify-between items-center">
                        <span id="contract-address">0x000...000</span>
                        <button onclick="copyAddress()" class="ml-4 p-2 hover:bg-yellow-600/20 rounded-full transition-colors">
                            <svg id="copy-icon" class="w-6 h-6 text-wood" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Video Section -->
        <div class="wood-panel max-w-4xl mx-auto mb-16 rounded-2xl overflow-hidden p-8">
            <h2 class="text-3xl font-bold text-wood mb-6 text-center">Watch the Buzz! üé•</h2>
            <div class="relative w-full rounded-xl overflow-hidden" style="padding-top: 56.25%;">
                <video 
                    class="absolute top-0 left-0 w-full h-full object-cover"
                    controls
                    loop
                    poster="https://raw.githubusercontent.com/BeenaeMarvin/Bee/main/bee.mp4?raw=true#t=0.001"
                >
                    <source src="https://raw.githubusercontent.com/BeenaeMarvin/Bee/main/bee.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="max-w-6xl mx-auto mb-16">
            <div class="wood-panel rounded-2xl p-8">
                <h2 class="text-3xl font-bold text-wood mb-6 text-center">Live Chart üìà</h2>
                <div class="chart-container">
                    <iframe
                        src="https://dexscreener.com/solana/[your-pair-address]?embed=1&theme=dark"
                        style="width: 100%; height: 800px; border: none;"
                        title="DEXscreener Chart"
                    ></iframe>
                </div>
            </div>
        </div>

        <!-- Launch Button -->
        <div class="text-center">
            <button class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg transform hover:scale-105 transition-transform">
                üöÄ Launching on pump.fun üöÄ
            </button>
        </div>
    </div>

    <script>
        // Add honeycomb background
        const pattern = document.getElementById('honeycomb-pattern');
        for (let i = 0; i < 20; i++) {
            const honeycomb = document.createElement('div');
            honeycomb.className = 'honeycomb';
            honeycomb.textContent = '‚¨°';
            honeycomb.style.top = `${Math.random() * 100}%`;
            honeycomb.style.left = `${Math.random() * 100}%`;
            pattern.appendChild(honeycomb);
        }

        // Copy address functionality
        function copyAddress() {
            const address = document.getElementById('contract-address').textContent;
            navigator.clipboard.writeText(address);
            
            const copyIcon = document.getElementById('copy-icon');
            const originalPath = copyIcon.innerHTML;
            
            // Change to checkmark
            copyIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />';
            copyIcon.style.color = '#10B981'; // green
            
            // Revert after 2 seconds
            setTimeout(() => {
                copyIcon.innerHTML = originalPath;
                copyIcon.style.color = '';
            }, 2000);
        }
    </script>
</body>
</html>
